name: Test Toolkit

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Tools
        run: sudo snap install yq

      - name: Lint Manifest
        run: |
          # Verify collections.yaml is valid YAML
          yq eval . collections.yaml > /dev/null

      - name: Shellcheck Scripts
        run: |
          sudo apt-get install -y shellcheck
          shellcheck scripts/*.sh

      - name: Validate Collections Integrity
        run: |
          chmod +x scripts/validate_collections.sh
          ./scripts/validate_collections.sh .

      - name: Test Validation Script
        run: |
          chmod +x tests/test_validate.sh
          ./tests/test_validate.sh

      - name: Integration Test (Install Logic)
        run: |
          chmod +x scripts/install_collections.sh
          chmod +x tests/test_install.sh
          ./tests/test_install.sh
